<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Alumnos inscritos</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-spinner
    *ngIf="loading"
    style="display:block;margin:40px auto">
  </ion-spinner>

  <ion-list *ngIf="!loading">

    <ion-item *ngFor="let a of alumnos">

     

      <ion-label>
        <h2>
          {{a.Usuario.nombre}}
          {{a.Usuario.apellidos}}
        </h2>

        <p>
          {{a.Usuario.email}}
        </p>
      </ion-label>

    </ion-item>

  </ion-list>

</ion-content>
