<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Nueva Clase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Nombre -->
  <ion-item>
    <ion-input
      placeholder="Nombre de la clase"
      [(ngModel)]="clase.nombre_clase">
    </ion-input>
  </ion-item>

  <!-- Fecha -->
  <ion-item>
    <ion-label position="stacked">Fecha</ion-label>
    <ion-input
      type="date"
      [(ngModel)]="clase.fecha">
    </ion-input>
  </ion-item>

  <!-- Hora -->
  <ion-item>
    <ion-label position="stacked">Hora inicio</ion-label>
    <ion-input
      type="time"
      [(ngModel)]="clase.hora_inicio">
    </ion-input>
  </ion-item>

  <!-- Reservas -->
  <ion-item>
    <ion-toggle [(ngModel)]="clase.reservas_abiertas">
      Reservas abiertas
    </ion-toggle>
  </ion-item>

  <!-- Profesor -->
  <ion-item>
    <ion-select
      placeholder="Profesor"
      [(ngModel)]="clase.id_profesor">

      <ion-select-option
        *ngFor="let p of profesores"
        [value]="p.id_usuario">

        {{p.nombre}} {{p.apellidos}}

      </ion-select-option>

    </ion-select>
  </ion-item>

  <!-- Capacidad -->
  <ion-item>
    <ion-input
      type="number"
      placeholder="Capacidad"
      [(ngModel)]="clase.capacidad_maxima">
    </ion-input>
  </ion-item>

  <ion-button expand="block" (click)="crear()">
    Crear clase
  </ion-button>

</ion-content>
