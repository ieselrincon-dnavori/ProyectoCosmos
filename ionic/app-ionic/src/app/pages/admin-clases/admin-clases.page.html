<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Panel de Clases</ion-title>
  </ion-toolbar>

  <!-- FILTROS -->
  <ion-toolbar>

    <!-- Fecha -->
    <ion-item lines="none">
      <ion-label>Fecha</ion-label>
      <ion-input
        type="date"
        [(ngModel)]="filtroFecha"
        (ionChange)="aplicarFiltros()">
      </ion-input>
    </ion-item>

    <!-- Profesor -->
    <ion-item lines="none">
      <ion-label>Profesor</ion-label>
      <ion-select
        [(ngModel)]="filtroProfesor"
        (ionChange)="aplicarFiltros()">

        <ion-select-option value="">
          Todos
        </ion-select-option>

        <ion-select-option
          *ngFor="let p of profesoresUnicos"
          [value]="p">

          {{p}}

        </ion-select-option>

      </ion-select>
    </ion-item>

    <!-- Orden -->
    <ion-item lines="none">
      <ion-label>Ordenar</ion-label>
      <ion-select
        [(ngModel)]="ordenActual"
        (ionChange)="aplicarFiltros()">

        <ion-select-option value="fecha">
          Fecha
        </ion-select-option>

        <ion-select-option value="ocupacion">
          OcupaciÃ³n
        </ion-select-option>

      </ion-select>
    </ion-item>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-spinner 
    *ngIf="loading"
    style="display:block;margin:40px auto">
  </ion-spinner>

  <ion-list *ngIf="!loading">

    <ion-item *ngFor="let h of horariosFiltrados">

      <ion-button
        slot="end"
        fill="outline"
        (click)="verAlumnos(h.id_horario)">
        Ver alumnos
      </ion-button>

      <ion-label>

        <h2>{{h.clase}}</h2>

        <p>ğŸ‘¨â€ğŸ« {{h.profesor}}</p>

        <p>ğŸ“… {{h.fecha}} â€” {{h.hora_inicio}}</p>

        <p>ğŸ‘¥ {{h.inscritos}} / {{h.capacidad}}</p>

      </ion-label>

      <ion-chip
        [color]="
          h.estado === 'llena'
          ? 'danger'
          : h.estado === 'casi llena'
          ? 'warning'
          : 'success'
        ">

        <ion-label>
          {{h.estado}}
        </ion-label>

      </ion-chip>

    </ion-item>

  </ion-list>

</ion-content>
